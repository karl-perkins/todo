<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Todos</title>
    </head>
    <body>
        <div id="container">
            <main>
                <form id="create-todo-form">
                    <div class="form-control">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" />
                    </div>
                    <div class="form-control">
                        <label for="due-date">Due Date</label>
                        <input type="date" name="dueDate" id="due-date" />
                    </div>
                    <div class="form-control">
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority">
                            <option value="">
                                --Please choose an option--
                            </option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <button type="submit">Add</button>
                </form>

                <div id="todo-list"></div>
            </main>

            <aside>
                <form id="edit-todo-form">
                    <div class="form-control hidden">
                        <label for="edit-id">Id</label>
                        <input type="text" name="id" id="edit-id" />
                    </div>
                    <div class="form-control">
                        <label for="edit-title">Title</label>
                        <input type="text" name="title" id="edit-title" />
                    </div>
                    <div class="form-control">
                        <label for="edit-due-date">Due Date</label>
                        <input type="date" name="dueDate" id="edit-due-date" />
                    </div>
                    <div class="form-control">
                        <label for="edit-priority">Priority</label>
                        <select name="priority" id="edit-priority">
                            <option value="">
                                --Please choose an option--
                            </option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="edit-project">Project</label>
                        <select name="project" id="edit-project"></select>
                    </div>
                    <div class="form-control">
                        <label for="edit-notes">Notes</label>
                        <textarea name="notes" id="edit-notes"></textarea>
                    </div>
                    <button type="submit">Update</button>
                </form>
            </aside>
        </div>
    </body>
</html>
